<div class="container d-flex justify-content-center align-items-center p-4" style="height: 100%;">


    <div class="main-box p-4" style="width: 70%;">
        <div class="d-flex justify-content-around mb-3">

            <a routerLink="/login" class="btn btn-sm btn-outline-primary"><b>Login</b></a>
            <button class="btn btn-sm btn-primary"><b>SignUp</b></button>

        </div>



        <form style="" [formGroup]="registerForm" (ngSubmit)="register()">

            <div class="d-flex justify-content-around input-group">
                <div class="form-check form-check-inline cursor-point">
                    <input class="form-check-input" type="radio" name="role" id="inlineRadio1" value="admin"
                        formControlName="role">
                    <label class="form-check-label" for="inlineRadio1"><b>Admin</b></label>
                </div>
                <div class="form-check form-check-inline cursor-point">
                    <input class="form-check-input" type="radio" name="role" id="inlineRadio2" value="employee"
                        formControlName="role">
                    <label class="form-check-label" for="inlineRadio2"><b>Employee</b></label>
                </div>
                <div class="form-check form-check-inline cursor-point">
                    <input class="form-check-input" type="radio" name="role" id="inlineRadio3" value="customer"
                        formControlName="role">
                    <label class="form-check-label" for="inlineRadio3"><b>Customer</b></label>
                </div>
            </div>
            <div class="error-msg text-center" *ngIf="submitted && a.role.errors">
                <span style="color:red" *ngIf="a.role.errors['required']">Role
                    is required.</span>
            </div>

            <hr />

            <div class="mb-1">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" (keydown.space)="$event.preventDefault()"
                    formControlName="username" [ngClass]="{ 'is-invalid': submitted && a.username.errors }">
                <!--we are giving control to angular to [ngClass]
                    perform some action like error control with some message there we are creating  a feeld for error
                is-invalid is bootstrap element we us it when we required a condition -->
                <div class="error-msg" *ngIf="submitted && a.username.errors">
                    <span style="color:red" *ngIf="a.username.errors['required']">Username
                        is required.</span>
                </div>
            </div>



            <div class="mb-1">
                <label for="password" class="form-label">Password</label>

                <input type="password" class="form-control" (keydown.space)="$event.preventDefault()"
                    formControlName="password" id="password"
                    [ngClass]="{ 'is-invalid': submitted && a.password.errors }"> 
                    <!--we are giving control to angular to 
                    perform some action like error control with some message there we are creating  a feeld for error
                is-invalid is bootstrap element we us it when we required a condition -->
                <div class="error-msg" *ngIf="submitted && a.password.errors">
                    <span style="color:red" *ngIf="a.password.errors['required']">Password
                        is required.</span>
                </div>
            </div>


            <div class="mb-1">
                <label for="cnfpassword" class="form-label">Confirm Password</label>

                <input type="password" class="form-control" (keydown.space)="$event.preventDefault()"
                    formControlName="cnfpassword" id="cnfpassword"
                    [ngClass]="{ 'is-invalid': submitted && a.cnfpassword.errors }">
                <div class="error-msg" *ngIf="submitted && a.cnfpassword.errors">
                    <span style="color:red" *ngIf="a.cnfpassword.errors['required']">Confirm password
                        is required.</span>
                </div>
            </div>





            <div class="mb-1">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" aria-describedby="emailHelp" id="email"
                    (keydown.space)="$event.preventDefault()" formControlName="email"
                    [ngClass]="{ 'is-invalid': submitted && a.email.errors }">

                <div class="error-msg" *ngIf="submitted && a.email.errors">
                    <span style="color:red" *ngIf="a.email.errors['required']">Email
                        is required.</span>
                    <span style="color:red" *ngIf="a.email.errors['email']">Invalid Email id</span>
                </div>
            </div>




            <div class="d-flex justify-content-center pt-2">

                <button  type="submit" class="btn btn-outline-primary text-center" style=""><b class="ls-2">Submit</b></button>
            </div>
           

            <br />
            <div class="d-flex justify-content-center align-items-center" style="gap:10px; ">

                <span class="">Existing User ? click here</span>
                <a routerLink="/login"  class="fw-bold">Login</a>
            </div>
        </form>
    </div>


</div>
