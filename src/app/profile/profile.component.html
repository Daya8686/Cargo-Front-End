<div class="container d-flex flex-column  px-4 py-2" style="height: 100%;">
    <div class="d-flex justify-content-between">

        <h4>My Profile</h4>

    </div>
    <div class="main-box p-1" style="width: 100%;">
       
        <form style="" [formGroup]="profileForm" (ngSubmit)="updateProfile()">

            <div class="row mb-4">
                <div class="col-6">
                    <div class="form-group auth-form-group-custom mb-0">
                        <label for="name">Name</label>
                        <input required="true" type="text" class="form-control" id="name" formControlName="customerName">
                    </div>
                    <div class="error-msg" *ngIf="submitted && a.customerName.errors">
                        <span style="color:red" *ngIf="a.customerName.errors['required']">Name
                            is required.</span>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-group auth-form-group-custom mb-0">
                        <label for="email">Email</label>
                        <input required="true" type="text" class="form-control" id="email" formControlName="customerEmail">
                    </div>
                    <div class="error-msg" *ngIf="submitted && a.customerEmail.errors">
                        <span style="color:red" *ngIf="a.customerEmail.errors['required']">Email
                            is required.</span>
                    </div>
                </div>

            
            </div>

            <div class="row mb-4">
               
                <div class="col-6">
                    <div class="form-group auth-form-group-custom mb-0">
                        <label for="mobile">Mobile</label>
                        <input required="true" type="text" class="form-control" id="mobile" formControlName="customerPhone">
                    </div>
                    <div class="error-msg" *ngIf="submitted && a.customerPhone.errors">
                        <span style="color:red" *ngIf="a.customerPhone.errors['required']">Phone number
                            is required.</span>
                    </div>
                </div>
               
            

                <div class="col-6">
                    <div class="form-group auth-form-group-custom mb-0">
                        <label for="address">Address</label>
                        <input required="true" type="text" class="form-control" id="address" formControlName="customerAddress">
                    </div>
                </div>
                <div class="error-msg" *ngIf="submitted && a.customerAddress.errors">
                    <span style="color:red" *ngIf="a.customerAddress.errors['required']">Address
                        is required.</span>
                </div>
            </div>


            <div class="row mb-4">
                <div class="col-6">
                    <div class="form-group auth-form-group-custom mb-0">
                        <label for="customerZip">Zip code</label>
                        <input required="true" type="number" class="form-control" id="customerZip" formControlName="customerZip">
                    </div>
                    <div class="error-msg" *ngIf="submitted && a.customerZip.errors">
                        <span style="color:red" *ngIf="a.customerZip.errors['required']">Zip code
                            is required.</span>
                    </div>
                </div>

                <div class="col-6">
                    <label for="cityId" class="form-label">City</label>
                    <select class="form-select" formControlName="cityId" id="cityId"
                        [ngClass]="{ 'is-invalid': submitted && a.cityId.errors }">
                        
                        <option value="">-----</option>
                        <option value="{{city.cityId}}" *ngFor="let city of cities" >{{city.cityName}}</option>

                    </select>
                    <div class="error-msg" *ngIf="submitted && a.cityId.errors">
                        <span style="color:red" *ngIf="a.cityId.errors['required']">City
                            is required.</span>
                    </div>
                </div>

            </div>




            <div class="d-flex justify-content-center pt-2">

                <button  type="submit" class="btn btn-primary text-center" style="">Submit</button>
            </div>
            <div *ngIf="errorMsg" class="alert alert-danger py-2 mt-2" role="alert">
                {{errorMsg}}
            </div>

        </form>
    </div>


</div>
